<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>GAME</title>

    <style type="text/css">

    </style>

  </head>

  <body>

  
  
    <canvas id="canvas"></canvas>

	
    <script type="text/javascript">

	var seconds = 10000;
	var myVar = setInterval(function(){ myTimer() }, seconds);

	function myTimer() {
		
		reset();
	}

	function myStopFunction() {
	clearInterval(myVar);
	}
	
	var canvas = document.getElementById("canvas"),
	ctx = canvas.getContext("2d");
	canvas.width = 969;
	canvas.height = 710;

	var background = new Image();
	background.src = "images/background.png";

	 	 // Make the fill style red.
      ctx.fillStyle = "rgb(255, 0, 0)";
    
      var hero = {
        x: canvas.width / 2
        , y: canvas.height / 2
        , r: 17
		, speed: 10
      }
      	  
	  // Hero image
		var heroImage = new Image();
		heroImage.onload = function () {
		heroReady = true;
		};
		heroImage.src = "images/hero2.png";
		
		
		// Food image
		var foodImage = new Image();
		foodImage.onload = function () {
		foodReady = true;
		};
		foodImage.src = "images/food.png";		
	  
		var food = {};
		var foodCaught = 0;
		//var points = foodCaught x 10 ;
		
	  
			
	// Make sure the image is loaded first otherwise nothing will draw.
	background.onload = function(){
	ctx.drawImage(background,0,0);
	ctx.drawImage(heroImage,hero.x, hero.y);
	ctx.drawImage(foodImage,food.x,food.y);	
	
	// Score
	ctx.fillStyle = "rgb(250, 250, 250)";
	ctx.font = "24px Helvetica";
	ctx.textAlign = "left";
	ctx.textBaseline = "top";
	ctx.fillText("Points: " + foodCaught, 32, 32);
	
	
	}
 
		      // Add an event listener to the keypress event.
      window.addEventListener("keydown", function(event) { 
       // ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        if (event.keyCode == 39 && hero.x < canvas.width - hero.r)
          hero.x += Math.min(hero.speed, canvas.width - hero.x - hero.r);
        else if (event.keyCode == 37 && hero.x > hero.r)
          hero.x -= hero.speed;
        else if (event.keyCode == 40 && hero.y < canvas.height - hero.r)
          hero.y += hero.speed;
        else if (event.keyCode == 38 && hero.y > hero.r)
          hero.y -= hero.speed;
		  
		background.onload();
		
	   	// Are they touching?
	if (
		hero.x <= (food.x + 32)
		&& food.x <= (hero.x + 32)
		&& hero.y <= (food.y + 32)
		&& food.y <= (hero.y + 32)
	) {
	//	hero.speed += 1;
		++foodCaught;
		reset();
		setInterval(); 
	}
	   
	   	 
      });
	  	  
	  var reset = function () {	 
	hero.x = canvas.width / 2;
	hero.y = canvas.height / 2;	
	// Throw the monster somewhere on the screen randomly
	food.x = 32 + (Math.random() * (canvas.width - 64));
	food.y = 32 + (Math.random() * (canvas.height - 64));
	};
	  
	  
	  
	  // The main game loop
var main = function () {
	var now = Date.now();
	var delta = now - then;

	// update(delta / 1000);
	background.onload();
	
	then = now;

	// Request to do this again ASAP
	requestAnimationFrame(main);
};

// Cross-browser support for requestAnimationFrame
var w = window;
requestAnimationFrame = w.requestAnimationFrame || w.webkitRequestAnimationFrame || w.msRequestAnimationFrame || w.mozRequestAnimationFrame;

// Let's play this game!
var then = Date.now();
reset();
setInterval();  
main();
 
			
    </script>
  </body>
</html>
