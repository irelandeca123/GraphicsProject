<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>GAME</title>

    <style type="text/css">

    </style>

  </head>

  <body>

  
  
    <canvas id="canvas"></canvas>

	
    <script type="text/javascript">

	var seconds = 10000;
	var myVar = setInterval(function(){ myTimer() }, seconds);

	function myTimer() {
		
		reset();
	}

	function myStopFunction() {
	clearInterval(myVar);
	}
	
	var canvas = document.getElementById("canvas"),
	ctx = canvas.getContext("2d");
	canvas.width = 969;
	canvas.height = 710;

	var background = new Image();
	background.src = "images/background.png";

	 	 // Make the fill style red.
     // ctx.fillStyle = "rgb(255, 0, 0)";
     
	 
	 /*
      var hero = {
        x: canvas.width / 2
        , y: canvas.height / 2
        , r: 17
		, speed: 10     
	  }
      	 */
	 
	var x = 450,  //initial x
    y = 300,  // initial y
    velY = 0,
    velX = 0,
    speed = 2, // max speed
    friction = 0.8, // friction
    keys = [];	  
	
	var zombieX = 50;
	var zombieY = 600;
		 
	  // Hero image
		var heroImage = new Image();
		heroImage.onload = function () {
		heroReady = true;
		};
		heroImage.src = "images/hero2.png";
			
		// Food image
		var foodImage = new Image();
		foodImage.onload = function () {
		foodReady = true;
		};
		foodImage.src = "images/food.png";		
	  
		var food = {};
		var foodCaught = 0;
		var lives = 5;
		
		//Zombie image
		var zombieImage = new Image();
		zombieImage.onload = function () {
		zombieReady = true;
		};
		zombieImage.src = "images/zombie1.png";  
		
		//Zombie2 image
		var zombie2Image = new Image();
		zombie2Image.onload = function () {
		zombie2Ready = true;
		};
		zombie2Image.src = "images/zombie1.png";  
		
			
	// Make sure the image is loaded first otherwise nothing will draw.
	background.onload = function(){
	ctx.drawImage(background,0,0);
	ctx.drawImage(heroImage,x, y);
	ctx.drawImage(foodImage,food.x,food.y);	
	ctx.drawImage(zombieImage,zombieX, zombieY);
	zombie2();
	
	
	// Score
	ctx.fillStyle = "rgb(250, 250, 250)";
	ctx.font = "24px Helvetica";
	ctx.textAlign = "left";
	ctx.textBaseline = "top";
	ctx.fillText("Points: " + foodCaught, 32, 32);
		
	ctx.fillStyle = "rgb(250, 250, 250)";
	ctx.font = "24px Helvetica";
	ctx.textAlign = "right";
	ctx.textBaseline = "top";
	ctx.fillText("Lives: " + lives, 900, 32);
	
	}
	  
	   function zombie2() {
	   ctx.drawImage(zombie2Image,zombieX, zombieY);
	   }
	  
	  
	  
	  function update() {
    // check the keys and do the movement.
   background.onload();
   health();
   // check the keys and do the movement.
    if (keys[38]) {
        if (velY > -speed) {
            velY--;
        }
    }

    if (keys[40]) {
        if (velY < speed) {
            velY++;
        }
    }
    if (keys[39]) {
        if (velX < speed) {
            velX++;
        }
    }
    if (keys[37]) {
        if (velX > -speed) {
            velX--;
        }
    }
	
	ctx.clearRect(0, 0, 969, 710);
    // apply some friction to y velocity.
    velY *= friction;
    y += velY;

    // apply some friction to x velocity.
    velX *= friction;
    x += velX;
	
	
	zombieEvents();
	
	
		// Hero and food touching
	if (
		x <= (food.x + 32)
		&& food.x <= (x + 32)
		&& y <= (food.y + 32)
		&& food.y <= (y + 32)
	) {
		++foodCaught;
		reset();
	}	

		if (zombieX <= x) {
		zombieX++;
		}else if (zombieX >= x){
		zombieX--;
		}
		
		if(zombieY <=y){
		zombieY++;
		}else if (zombieY>=y){
		zombieY--;}		
	
	 } 
	  
update();


 function zombieEvents() {
	
	if (x >= 910) {
        x = heroImage.width;
		
    } else if (x <= 5) {
        x = 910 - heroImage.width;		
    }
	
    if (y >= 650) {
        y = heroImage.height;
    } else if (y <= 5) {
        y = 680 - heroImage.height;
    }	
 		// Zombie And Hero Touching
	if (
		x <= (zombieX + 32)
		&& zombieX <= (x + 32)
		&& y <= (zombieY + 32)
		&& zombieY <= (y + 32)
	) {
		lives --;
		resetZombie(); 		
	} 
 }

 
 function health() {
 if (lives <= 0){
main();
	}  

 }
 
  function reset() {
  //ctx.clearRect(0, 0, 969, 710);
  //
  }
 
 
 

// key events
document.body.addEventListener("keydown", function (e) {
    keys[e.keyCode] = true;
});
document.body.addEventListener("keyup", function (e) {
    keys[e.keyCode] = false;
});	  
	    	  
	  var reset = function () {	 

	// Throw the apple somewhere on the screen randomly
	food.x = 32 + (Math.random() * (900 - 64));
	food.y = 32 + (Math.random() * (600 - 64));
	};
	  	  var resetZombie = function () {	 
	// Throw the zombie somewhere on the screen randomly
	zombieX = 32 + (Math.random() * (900 - 64));
	zombieY = 32 + (Math.random() * (600 - 64));
	
	zombieX = 32 + (Math.random() * (900 - 64));
	zombieY = 32 + (Math.random() * (600 - 64));
	
	
	};
	  
	  
	  // The main game loop
var main = function () {
	var now = Date.now();
	var delta = now - then;
	update();
	update(delta / 1000);
	background.onload();	
	then = now;

	// Request to do this again ASAP
	requestAnimationFrame(main);
};

// Cross-browser support for requestAnimationFrame
var w = window;
requestAnimationFrame = w.requestAnimationFrame || w.webkitRequestAnimationFrame || w.msRequestAnimationFrame || w.mozRequestAnimationFrame;

// Let's play this game!
var then = Date.now();
reset();
//setInterval();  
main();

 
 
    </script>
  </body>
</html>
